<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/aa80c927ac.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Instagram</title>
</head>

<body>
    <div class="flex flex-col mx-12">
        <img src="https://hindubabynames.info/downloads/wp-content/themes/hbn_download/download/social-media/instagram-text-logo.png"
            class="h-24 w-44 object-cover mb-6 self-center">
        <form class="flex flex-col">
            <input type="email" placeholder="Phone number, username or email address "
                class="text-sm bg-gray-100 px-3 py-4 rounded-lg mb-2">
            <input type="password" placeholder="Password" class="text-sm bg-gray-100 px-3 py-4 rounded-lg mb-4">
            <button type="submit" class="bg-blue-500 text-white font-medium py-2 rounded-xl mb-7">Log In</button>
            <hr>
            <span class="px-3 bg-white text-slate-500 relative bottom-3 w-12 self-center mb-2">OR</span>
            <button class="text-blue-600 flex justify-center items-center gap-2 font-medium mb-5"><i
                    class="fa-brands fa-square-facebook"></i><span>Log In with Facebook</span></button>
            <button class="text-slate-500 text-sm mb-9">Forgotten your password?</button>
            <div class="flex justify-center gap-2">
                <span>Don't have an account?</span>
                <button class="text-blue-400 font-medium mb-8">Sign Up</button>
            </div>
        </form>
        <span class="text-center mb-3">Get the app.</span>
        <div class="flex mx-2 items-center justify-center mb-12">
            <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png"
                class="w-40 object-cover h-16">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Get_it_from_Microsoft_Badge.svg/2560px-Get_it_from_Microsoft_Badge.svg.png"
                class="w-40 h-10 object-cover">
        </div>
    </div>
    <nav class="flex flex-col text-sm text-slate-500">
        <ul class="flex flex-wrap gap-3 justify-center">
            <li class="hover:cursor-pointer hover:underline">Meta</li>
            <li class="hover:cursor-pointer hover:underline">About</li>
            <li class="hover:cursor-pointer hover:underline">Blog</li>
            <li class="hover:cursor-pointer hover:underline">Jobs</li>
            <li class="hover:cursor-pointer hover:underline">Help</li>
            <li class="hover:cursor-pointer hover:underline">API</li>
            <li class="hover:cursor-pointer hover:underline">Privacy</li>
            <li class="hover:cursor-pointer hover:underline">Terms</li>
            <li class="hover:cursor-pointer hover:underline">Top accounts</li>
            <li class="hover:cursor-pointer hover:underline">Locations</li>
            <li class="hover:cursor-pointer hover:underline">Instagram Lite</li>
            <li class="hover:cursor-pointer hover:underline">Contact uploading and non-users</li>
            <li class="hover:cursor-pointer hover:underline">Meta verified</li>
        </ul>
        <div class="flex justify-center items-center py-6 space-x-5">
            <div class="flex gap-1  hover:cursor-pointer">
                <span>English (UK)</span>
                <i class="fa-solid fa-angle-right fa-rotate-90"></i>
            </div>
            <div class="flex gap-1 items-center">
                <i class="fa-regular fa-copyright"></i>
                <span>2023 Instagram from Meta</span>
            </div>
        </div>
    </nav>
</body>

</html>
